<div class="main_home_div_text team-page">
  <h3 class="title">The Team</h3>
  <p class="team-p">We’re proud to say our team is made up of just those kinds of minds — inspired 
    by imagination, driven by passion. Our company is led by a team of executives and directors with vast experience </p>


    <div class="progress" style="height:2px;margin-bottom:41px;">
      <div id="proId" class="progress-bar bg-danger" role="progressbar"  aria-valuenow="100" aria-valuemin="0" aria-valuemax="100"></div>
    </div>
    <owl-carousel-o [options]="customOptions" (changed)="getData($event)">
        <ng-container *ngFor="let team of teamdata; let i=index">
            <ng-template carouselSlide >
              <div class="caro-bg" [style.background-image]="'url('+ team.url +')'">
                <div class="caro-bg-div">
                    <h3 class="text-1" >{{team.name}}</h3>
                    <h6 class="text-2">{{team.designation}}</h6>
                </div>
                <div class="caro-bg-div1">
                    <h3 class="text-1" >{{team.name}}</h3>
                    <h6 class="text-2">{{team.designation}}</h6>
                    <div class="div-t"> 
                      <div class="caro-bg-div2 twit-m"><a href="https://in.linkedin.com/" target="_blank"><img class="small-img" src="./assets/images/twit.png"></a></div>
                      <div class="caro-bg-div2"><a href="https://twitter.com/login?lang=en" target="_blank"><img class="small-img" src="./assets/images/linked.png"></a></div>
                        
                    </div>
                </div>
              </div>  
            </ng-template>  
        </ng-container>

  </owl-carousel-o>
  

</div>
